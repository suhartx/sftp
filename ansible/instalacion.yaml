- name: Instalación de paquetes para servidor SFTP
  hosts: ec2_instances
  become: true
  tasks:
  - name: Instalación de paquetes para servidor SFTP
    become: true
    yum:
      name: 
        - openssh-server
        - vsftpd
        - jq
        - automake
        - openssl-devel
        - git
        - gcc
        - libstdc++-devel
        - gcc-c++
        - fuse
        - fuse-devel
        - curl-devel
        - libxml2-devel       
      state: latest
  - name: Configuración del servidor vsftpd
    become: true
    copy:
      src: vsftpd.conf
      dest: /etc/vsftpd/vsftpd.conf
  - name: Configuración del servidor openssh-server
    become: true
    copy:
      src: sshd_config
      dest: /etc/ssh/sshd_config
  - name: Reinicio del servicio SSH
    become: true
    service:
      name: sshd
      state: restarted
  - name: Reinicio del servicio vsftpd
    become: true
    service:
      name: vsftpd
      state: restarted
  # - name: Crear un grupo
